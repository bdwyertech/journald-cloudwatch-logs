name: Go
on: [push]
jobs:

  test:
    name: Build
    strategy:
      matrix:
        go: ['1.15.2']
        # image: ['centos:7']
        image: ['bdwyertech/centos-xc:latest']
    runs-on: ubuntu-latest
    container: ${{ matrix.image }}
    steps:
      - name: Install Dependencies
        run: |
          yum install -y openssl-devel systemd-devel gcc git
          ln -s /usr/include/systemd/ /opt/cross/aarch64-linux/include/systemd
          curl -L https://dl.google.com/go/go${{ matrix.go }}.linux-amd64.tar.gz | tar xzf - --directory /usr/local
          /usr/local/go/bin/go get -v honnef.co/go/tools/cmd/staticcheck
          echo "::add-path::$HOME/go/bin"
          echo "::add-path::/usr/local/go/bin"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Git Info
        id: git
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

      - name: Test
        env:
          GOFLAGS: '-mod=vendor'
        run: |
          go fmt $(go list ./... | grep -v /vendor/) | xargs -I {} -r /bin/sh -c "/bin/echo {} && exit 1"
          go vet $(go list ./... | grep -v /vendor/)
          staticcheck $(go list ./... | grep -v /vendor/)
          go test -v -race $(go list ./... | grep -v /vendor/)

      - name: Run GoReleaser
        if: startsWith(github.ref, 'refs/tags/') && (matrix.go == '1.15.2')
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release
          # key: ${{ secrets.GPG_CODE_SIGN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
